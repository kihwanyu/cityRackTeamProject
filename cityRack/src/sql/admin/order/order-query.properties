orderListCount=SELECT COUNT(*) FROM ( SELECT DISTINCT O_ONO, O_ORDERDATE, M_EMAIL, P_NAME, AMOUNT, O_STATE FROM (SELECT DISTINCT O_ONO, O_ORDERDATE, M_EMAIL, P_CODE ,P_NAME, AMOUNT, O_STATE FROM (SELECT O.O_ONO, O.O_ORDERDATE, M.M_EMAIL, P.P_CODE ,P.P_NAME, PA.AMOUNT, O.O_STATE FROM ORDERS O JOIN MEMBER M ON(O.M_NO=M.M_NO) JOIN PRODUCT P ON(O.P_CODE=P.P_CODE) JOIN PAYMENT PA ON(O.PAY_NO=PA.NO) WHERE O.O_LEVEL=1)))
orderListGetAll= SELECT RNUM, O_ONO, O_ORDERDATE, M_EMAIL, P_CODE ,P_NAME, AMOUNT, O_STATE FROM(SELECT ROWNUM RNUM, O_ONO, O_ORDERDATE, M_EMAIL, P_CODE ,P_NAME, AMOUNT, O_STATE FROM(SELECT DISTINCT O_NO ,O_ONO, O_ORDERDATE, M_EMAIL, P_CODE ,P_NAME, AMOUNT, O_STATE FROM (SELECT O.O_NO, O.O_ONO, O.O_ORDERDATE, M.M_EMAIL, P.P_CODE ,P.P_NAME, PA.AMOUNT, O.O_STATE FROM ORDERS O JOIN MEMBER M ON(O.M_NO=M.M_NO) JOIN PRODUCT P ON(O.P_CODE=P.P_CODE) JOIN PAYMENT PA ON(O.PAY_NO=PA.NO) WHERE O.O_LEVEL=1)ORDER BY O_NO DESC)) WHERE RNUM BETWEEN ? AND ?
orderDetailGet=SELECT DISTINCT O.O_ONO, O.O_ORDERDATE, M.M_EMAIL, O.O_STATE, C.C_DISCOUNT ,PA.AMOUNT FROM ORDERS O JOIN MEMBER M ON(O.M_NO=M.M_NO) JOIN CLASS C ON(M.C_NO=C.C_NO) JOIN PRODUCT P ON(O.P_CODE=P.P_CODE) JOIN PAYMENT PA ON(O.PAY_NO=PA.NO) WHERE O.O_ONO=?
orderProductGetAll=SELECT P.P_CODE, P.P_NAME, O.O_AMOUNT, P.P_PRICE, P.P_DISCOUNT FROM ORDERS O JOIN MEMBER M ON(O.M_NO=M.M_NO) JOIN PRODUCT P ON(O.P_CODE=P.P_CODE)JOIN PAYMENT PA ON(O.PAY_NO=PA.NO) WHERE O.O_ONO=? ORDER BY P.P_CODE ASC
orderListGetPcount=SELECT RNUM, PCOUNT FROM(SELECT ROWNUM RNUM, O_ONO, PCOUNT FROM(SELECT O_ONO, COUNT(*) PCOUNT FROM ORDERS GROUP BY O_ONO ORDER BY O_ONO DESC)) WHERE RNUM BETWEEN ? AND ?
