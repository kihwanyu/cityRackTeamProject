deliverySearch=SELECT D.D_NO, D.D_INVOICE_NO, D.D_ADDR_NAME, D.D_ADDR_TEL, D.D_ADDR_PHONE, D.D_ADDR_ADDRESS, D.D_ADDR_MSG FROM DELIVERY D JOIN ORDERS O ON(D.D_NO = O.D_NO) WHERE O.O_ONO = ?
deliveryUpdate=UPDATE DELIVERY SET D_ADDR_NAME = ?, D_ADDR_TEL = ?, D_ADDR_PHONE = ?, D_ADDR_ADDRESS = ?, D_ADDR_MSG = ?, D_INVOICE_NO = ? WHERE D_NO = ?