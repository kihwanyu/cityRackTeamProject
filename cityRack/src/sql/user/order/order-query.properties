orderInsert=INSERT INTO ORDERS VALUES(ONO.NEXTVAL, ?, SYSDATE, ?, ?, ?, ?, ?, DEFAULT, ?)
orderListCount=SELECT COUNT(*) FROM (SELECT DISTINCT O_ONO, O_ORDERDATE, M_EMAIL, P_NAME, AMOUNT, O_STATE FROM (SELECT DISTINCT O_ONO, O_ORDERDATE, M_EMAIL, P_CODE ,P_NAME, AMOUNT, O_STATE FROM (SELECT O.O_ONO, O.O_ORDERDATE, M.M_EMAIL, P.P_CODE ,P.P_NAME, PA.AMOUNT, O.O_STATE FROM ORDERS O JOIN MEMBER M ON(O.M_NO=M.M_NO) JOIN PRODUCT P ON(O.P_CODE=P.P_CODE) JOIN PAYMENT PA ON(O.PAY_NO=PA.NO) WHERE O.O_LEVEL=1 AND M.M_NO=?)))
orderListGetAll=SELECT RNUM, O_ONO, O_ORDERDATE, M_EMAIL, P_CODE ,P_NAME, AMOUNT, O_STATE, D_INVOICE_NO FROM(SELECT ROWNUM RNUM, O_ONO, O_ORDERDATE, M_EMAIL, P_CODE ,P_NAME, AMOUNT, O_STATE, D_INVOICE_NO FROM(SELECT DISTINCT O_NO ,O_ONO, O_ORDERDATE, M_EMAIL, P_CODE ,P_NAME, AMOUNT, O_STATE, D_INVOICE_NO FROM(SELECT O.O_NO, O.O_ONO, O.O_ORDERDATE, M.M_EMAIL, P.P_CODE ,P.P_NAME, PA.AMOUNT, O.O_STATE, D.D_INVOICE_NO FROM ORDERS O JOIN MEMBER M ON(O.M_NO=M.M_NO) JOIN PRODUCT P ON(O.P_CODE=P.P_CODE) JOIN PAYMENT PA ON(O.PAY_NO=PA.NO) JOIN DELIVERY D ON(O.D_NO=D.D_NO) WHERE O.O_LEVEL=1 AND M.M_NO=?)ORDER BY O_ONO DESC)) WHERE RNUM BETWEEN ? AND ?
orderListGetPcount=SELECT RNUM, PCOUNT FROM(SELECT ROWNUM RNUM, O_ONO, PCOUNT FROM(SELECT O_ONO, COUNT(*) PCOUNT FROM(SELECT O_NO, O_ONO, O_ORDERDATE, M_EMAIL, P_CODE , P_NAME, AMOUNT, O_STATE FROM(SELECT O.O_NO, O.O_ONO, O.O_ORDERDATE, M.M_EMAIL, P.P_CODE ,P.P_NAME, PA.AMOUNT, O.O_STATE FROM ORDERS O JOIN MEMBER M ON(O.M_NO=M.M_NO) JOIN PRODUCT P ON(O.P_CODE=P.P_CODE) JOIN PAYMENT PA ON(O.PAY_NO=PA.NO) WHERE M.M_NO = ?)) GROUP BY O_ONO ORDER BY O_ONO DESC)) WHERE RNUM BETWEEN ? AND ?