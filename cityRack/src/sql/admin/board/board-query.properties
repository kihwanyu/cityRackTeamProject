selectList=SELECT B.BO_NO,B.BO_TITLE,M.M_EMAIL,B.BO_DATE,B.BO_HIT,B.BO_FILE FROM BOARD B JOIN MEMBER M ON(B.M_NO = M.M_NO)
insertBoard=INSERT INTO "CITYRACK"."BOARD" (BO_NO, BO_PNO, BO_DIVISION, BO_CATEGORY, M_NO, BO_DATE, BO_TITLE, BO_CONTENT, BO_HIT, BO_RECOMM) VALUES (BONO.NEXTVAL, ?, ?, ?, ?, TO_DATE(SYSDATE, 'YYYY-MM-DD HH24:MI:SS'), ?, ?, ?, ?)