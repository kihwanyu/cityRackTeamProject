orderListGetAll=SELECT RNUM, O_ONO, O_ORDERDATE, M_EMAIL, P_NAME, AMOUNT, O_STATE FROM(SELECT ROWNUM RNUM, O_ONO, O_ORDERDATE, M_EMAIL, P_NAME, AMOUNT, O_STATE FROM(SELECT DISTINCT O.O_ONO, O.O_ORDERDATE, M.M_EMAIL, P.P_NAME, PA.AMOUNT, O.O_STATE FROM ORDERS O JOIN MEMBER M ON(O.M_NO=M.M_NO) JOIN PRODUCT P ON(O.P_CODE=P.P_CODE)JOIN PAYMENT PA ON(O.PAY_NO=PA.NO) ORDER BY O.O_ONO DESC)) WHERE RNUM BETWEEN ? AND ?

