login=SELECT M.M_NO, C.C_NAME, M.M_EMAIL, M.M_PASSWORD, M.M_NAME, M.M_GENDER, M.M_BIRTHDAY, M.M_ADDRESS, M.M_TEL, M.M_PHONE, M.M_STATUS FROM MEMBER M JOIN CLASS C ON(C.C_NO=M.C_NO) WHERE M.M_STATUS='Y' AND M.M_EMAIL=? AND M.M_PASSWORD=?
deleteMember=UPDATE MEMBER SET M_STUTS='Y' WHERE M_NO=?
deleteGroup=INSERT INTO WITHDRAW VALUES (SEQUENCE, ?(M_NO), SYSDATE, ?(REASON), NULL)