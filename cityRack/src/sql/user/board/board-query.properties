listCount=SELECT COUNT(*) FROM BOARD
selectList=SELECT RNUM, BO_NO , BO_CATEGORY, BO_TITLE, M_NAME, BO_DATE, BO_STATUS FROM(SELECT ROWNUM RNUM, BO_NO , BO_CATEGORY, BO_TITLE, M_NAME, BO_DATE, BO_STATUS FROM(SELECT B.BO_NO ,B.BO_CATEGORY,B.BO_TITLE,M.M_NAME,B.BO_DATE, BO_STATUS FROM BOARD B JOIN MEMBER M ON(B.M_NO = M.M_NO) WHERE BO_DIVISION=?)) WHERE RNUM BETWEEN ? AND ?
insertBoard=INSERT INTO "CITYRACK"."BOARD" (BO_NO, BO_PNO, BO_DIVISION, BO_CATEGORY, M_NO, BO_DATE, BO_TITLE, BO_CONTENT, BO_HIT, BO_RECOMM, BO_STATUS) VALUES (BONO.NEXTVAL, NULL, ?, ?, ?, SYSDATE, ?, ?, DEFAULT, DEFAULT, DEFAULT)
selectOne=SELECT B.BO_NO, B.BO_TITLE, B.BO_CATEGORY, B.BO_DATE, M.M_NAME, B.BO_CONTENT FROM BOARD B JOIN MEMBER M ON(B.M_NO = M.M_NO) WHERE BO_NO=?
