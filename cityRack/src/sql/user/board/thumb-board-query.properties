insertThumb=INSERT INTO BOARD VALUES(SEQ_BONO.NEXTVAL, NULL, "\uAC8C\uC2DC\uAE00", "\uD6C4\uAE30\uAC8C\uC2DC\uD310", ?, SYSDATE, ?, ?, DEFAULT, DEFAULT)
selectCurrval=SELECT SEQ_BONO.CURRVAL FROM DUAL
insertAttachment=INSERT INTO BOARD_FILE VALUES(SEQ_BFNO.NEXTVAL, ?,?,?, DEFAULT)
selectThumbnailMap=SELECT B.BO_NO, B.M_NO, B.BO_DATE, B.BO_TITLE, B.BO_CONTENT, B.BO_HIT, B.BO_RECOMM, F.BF_NO, F.BF_ORIGINNAME, F.BF_NAME, F.BF_KIND FROM BOARD B JOIN BOARD_FILE F ON(F.BO_NO = B.BO_NO) WHERE B.BO_STATUS = 'Y' ORDER BY 1 DESC
updateCount=UPDATE BOARD SET BO_HIT=(SELECT BO_HIT FROM BOARD WHERE BO_NO=?)+1 WHERE BO_NO=?
#selectThumbnailOne=SELECT B.BID, B.BNO, B.BTITLE, B.BCONTENT, M.NICK_NAME, B.BCOUNT, B.BDATE, A.FID, A.ORIGIN_NAME, A.CHANGE_NAME, A.FILE_PATH, A.UPLOAD_DATE FROM BOARD B JOIN ATTACHMENT A ON(B.BID = A.BID) JOIN MEMBER M ON(B.BWRITER = M.UNO) WHERE B.STATUS = 'Y' AND A.STATUS = 'Y' AND A.BID = ?