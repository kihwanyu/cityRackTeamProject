insertThumb=INSERT INTO BOARD VALUES(BONO.NEXTVAL, NULL, '\uAC8C\uC2DC\uAE00', '\uD6C4\uAE30\uAC8C\uC2DC\uD310', ?, SYSDATE, ?, ?, DEFAULT, DEFAULT, DEFAULT)
selectCurrval=SELECT BONO.CURRVAL FROM DUAL
insertBoardFile=INSERT INTO BOARD_FILE VALUES(BFNO.NEXTVAL, ?,?,?,?,?)
insertDefaultFile=INSERT INTO BOARD_FILE VALUES(BFNO.NEXTVAL, ?, DEFAULT, ?,?,?)
selectThumbnailMap=SELECT RNUM, BO_NO, BO_TITLE, BO_CONTENT, M_NAME, BO_HIT, BO_RECOMM, BO_DATE, BO_STATUS, BF_ORIGINNAME, BF_NAME FROM(SELECT ROWNUM RNUM, BO_NO, BO_TITLE, BO_CONTENT, M_NAME, BO_HIT, BO_DATE, BO_STATUS, BO_RECOMM, BF_ORIGINNAME, BF_NAME FROM (SELECT B.BO_NO, B.BO_TITLE, B.BO_CONTENT, F.BF_ORIGINNAME, F.BF_NAME, M.M_NAME, B.BO_HIT, B.BO_DATE, B.BO_STATUS, B.BO_RECOMM FROM BOARD B JOIN MEMBER M ON(B.M_NO = M.M_NO) JOIN BOARD_FILE F ON(B.BO_NO = F.BO_NO) WHERE B.BO_STATUS = 'N' AND F.BF_LEVEL = 0 ORDER BY BO_NO DESC)) WHERE RNUM BETWEEN ? AND ?
updateCount=UPDATE BOARD SET BO_HIT=(SELECT BO_HIT FROM BOARD WHERE BO_NO=?)+1 WHERE BO_NO=?
selectThumbnailOne=SELECT B.BO_NO, B.BO_TITLE, B.BO_CONTENT, M.M_NAME, B.BO_HIT, B.BO_RECOMM, B.BO_DATE, F.BF_NO, F.BF_ORIGINNAME, F.BF_NAME, F.BF_KIND, B.M_NO FROM BOARD B JOIN BOARD_FILE F ON(B.BO_NO = F.BO_NO) JOIN MEMBER M ON(B.M_NO = M.M_NO) WHERE B.BO_STATUS = 'N' AND F.BO_NO = ?
deleteThumbnail=UPDATE BOARD SET BO_STATUS='Y' WHERE BO_NO=?
listCount=SELECT COUNT(*) FROM BOARD WHERE BO_STATUS='N'