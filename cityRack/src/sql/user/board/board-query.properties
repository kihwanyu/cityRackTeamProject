listCount=SELECT COUNT(*) FROM BOARD WHERE BO_PNO='1'
selectList=SELECT RNUM, BO_NO , BO_TITLE, M_NAME, BO_DATE, BO_STATUS FROM(SELECT ROWNUM RNUM, BO_NO , BO_TITLE, M_NAME, BO_DATE, BO_STATUS FROM(SELECT B.BO_NO ,B.BO_TITLE,M.M_NAME,B.BO_DATE, BO_STATUS FROM BOARD B JOIN MEMBER M ON(B.M_NO = M.M_NO))) WHERE RNUM BETWEEN ? AND ?
insertBoard=INSERT INTO "CITYRACK"."BOARD" (BO_NO, BO_PNO, BO_DIVISION, BO_CATEGORY, M_NO, BO_DATE, BO_TITLE, BO_CONTENT, BO_HIT, BO_RECOMM, BO_STATUS) VALUES (BONO.NEXTVAL, NULL, ?, ?, ?, SYSDATE, ?, ?, DEFAULT, DEFAULT, DEFAULT)